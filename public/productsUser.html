                    <div class="heart-detail">

                    </div>
                    <img src="../src/assets/img/productos/alimento/Gatos/chunky-gatos.jpg" alt="">
                    <h3>Chunky gatos</h3>
                    <p>Adultos 500 gr</p>
                    <p id="precio"><span>$</span> 8.100</p>
                    <div class="container__btn-cart">
                        <button class="btn-add-cart">Añadir al carrito</button>
                    </div>
                </article>
            </div>
            <div id="pagination">
                <button id="previous-page" class="pagination__btn">Anterior</button>
                <span id="page-number">1</span>
