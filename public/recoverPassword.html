<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermavets | Recuperar Contraseña</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="../src/styles/recoverPassword.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../src/assets/Logo.svg" type="image/x-icon">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <span id="btn-go-back"><i class="bi bi-arrow-left-short"></i></span>

    <main id="main" class="container d-flex justify-content-center align-items-center flex-column">
        <section id="container-recover">
            <h1 id="main__title">Recuperar la contraseña</h1>
            <p id="main__paragraph">Para recuperar la contraseña debes ingresar el correo electrónico con el que te registraste, te enviaremos un correo donde podrás cambiar tu contraseña.</p>
            <form id="form-recover" class="d-flex justify-content-center align-items-center flex-column">
                <label for="email" id="form__email-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" id="form__btn-submit"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Enviar</button>
            </form>
    
            <!-- Modal -->
            <div id="container-message" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            </div>
        </section>
    </main>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- SCRIPT -->
    <script src="../src/js/recoverPassword.js"></script>
</body>

</html>
