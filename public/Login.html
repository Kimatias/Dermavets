<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermavets | Login </title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="../src/styles/login.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../src/assets/Logo.svg" type="image/x-icon">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="container d-flex justify-content-center align-items-center">
        <div id="main__container" class="container row col-12">
            <section id="section-img" class="col-8 d-flex justify-content-center align-items-center container">
                <div id="container-img">
                    <img src="../src/assets/img/gatos/Gato-desenfocado.JPG" alt="Imagen de gato desenfocado"
                        id="img-cat">

                    <img src="../src/assets/img/perros/dog 1.png" alt="Imagen de perro" id="img-dog">

                    <span class="img-title">SIGN UP</span>
                </div>
            </section>
            <section id="section-form"
                class="col-4 container d-flex justify-content-center gap-4 align-items-center flex-column">

                <div id="form__container-logo" class="d-flex justify-content-center align-items-center flex-column">

                    <img src="../src/assets/Logo.svg" alt="Logo de la página" class="form__logo">

                    <h1 class="form__title">DermaVets</h1>

                </div>

                <div class="tab-container">
                    <input type="radio" name="tab" id="tab1" class="tab tab--1" />
                    <label class="tab_label" for="tab1">Registrar</label>

                    <input type="radio" name="tab" id="tab2" class="tab tab--2" />
                    <label class="tab_label" for="tab2">Login</label>

                    <div class="indicator"></div>
                </div>

                <form method="post" 
                id="form"
                class="d-flex justify-content-center align-items-start flex-column gap-3 col-10">

                    <label for="form__email" 
                    class="fs-2 fw-bold" 
                    id="label-email">Correo</label>

                    <input type="email" 
                    name="user" 
                    class="fs-4 clear" 
                    id="form__email" 
                    placeholder="Intoduzca su Correo"
                    required>

                    <span id="span-email" 
                    class="form-registrar clear"></span>

                    <label for="form__name" 
                    class="fs-2 fw-bold form-registrar" 
                    id="label-name">Nombre</label>

                    <input type="text" 
                    name="name" 
                    class="fs-4 form-registrar clear" 
                    id="form__name" 
                    placeholder="Intoduzca su Usuario"
                    required>

                    <span id="span-name" 
                    class="form-registrar clear"></span>

                    <label for="form__password" 
                    class="fs-2 fw-bold" 
                    id="label-password">Contraseña</label>

                    <input type="password" 
                    name="password" 
                    class="fs-4 clear" 
                    id="form__password"
                    placeholder="Introduzca su Contraseña" 
                    required>

                    <i class="bi bi-eye-slash-fill"></i>

                    <span id="span-password" 
                    class="clear"></span>


                    <label 
                    for="form__password-confirm" 
                    class="fs-2 fw-bold form-registrar" 
                    id="label-password-confirm">Confirmar Contraseña</label>

                    <input 
                    type="password" 
                    name="password" 
                    class="fs-4 form-registrar clear" 
                    id="form__password-confirm"
                    placeholder="Confirma su Contraseña" 
                    required>

                    <i class="bi bi-eye-slash-fill"></i>

                    <span id="span-password-confirm" 
                    class="form-registrar clear"></span>


                    <div id="form__container-btn-register" 
                    class="d-flex align-items-center">
                        <button type="submit" 
                        class="fs-4" 
                        value="register"
                        id="register__btn-submit">Registrar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- SCRIPT -->
    <script src="../src/js/login.js"></script>
</body>

</html>
