<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Agenda tu cita en Dermavets. Consultas veterinarias presenciales y virtuales para la mejor atención de tu mascota."
    />

    <meta
      name="keywords"
      content="sermavets, veterinaria, agendar cita, consulta veterinaria"
    />
    <title>Dermavets | Agendar Cita</title>

    <!-- Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Yusei+Magic&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Yusei+Magic&display=swap"
      rel="stylesheet"
      defer
    />

    <!-- CSS Externo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="./styles/cita.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="shortcut icon"
      href="./assets/Logo.svg"
      type="image/x-icon"
    />
   
    <script src="./js/auth.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <header class="header">
      <div id="navbar-container"></div>
    </header>

    <main class="container my-5">
      <header class="container my-5 text-center">
        <h1 class="tituloRojo">Dermavets - Agenda tu Cita</h1>
        <p>
          Consulta veterinaria presencial y virtual para el cuidado de tu
          mascota
        </p>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#citasModal"
          aria-label="Ver mis citas"
        >
          <img
            src="./assets/icons/cita/calendar-month-white.svg"
            alt="icono de calendario"
            width="20"
          />
          Ver mis citas
        </button>
      </header>
      <!-- Sección de Agendar Cita -->
      <section class="appointment-section my-5">
        <h3 class="appointment-title flex-grow-1 text-center tituloRojo">
          <img
            src="./assets/icons/cita/calendar-month.svg"
            alt="icono de calendario"
            width="40"
            class="me-2"
          />
          Agenda tu Cita
        </h3>
        <!-- Opciones de Consulta -->
        <div class="d-flex justify-content-center mb-4 container-consultas">
          <article class="col-md-4 mb-4 text-center Consultas">
            <input
              type="radio"
              name="consulta"
              id="presencial"
              class="form-check-input visually-hidden"
              checked
            />
            
            <label
              for="presencial"
              class="appointment-option p-3 border rounded shadow-sm d-flex align-items-center justify-content-center"
            >
              <img
                src="./assets/icons/cita/building-hospital.svg"
                alt="Icono de consulta presencial"
                width="40"
                class="me-3"
              />
              <div>
                <h5 class="mb-1">Consulta Presencial</h5>
                <p class="mb-0 text-muted">
                  Visita en la clínica para una consulta completa.
                </p>
              </div>
            </label>
          </article>

          <article class="col-md-4 mb-4 text-center Consultas">
            <input
              type="radio"
              name="consulta"
              id="virtual"
              class="form-check-input visually-hidden"
            />
            <label
              for="virtual"
              class="appointment-option p-3 border rounded shadow-sm d-flex align-items-center justify-content-center"
            >
              <img
                src="./assets/icons/cita/device-desktop.svg"
                alt="Icono de consulta virtual"
                width="40"
                class="me-3"
              />
              <div>
                <h5 class="mb-1">Consulta Virtual</h5>
                <p class="mb-0 text-muted">
                  Asesoría en línea para comodidad y rapidez.
                </p>
              </div>
            </label>
          </article>
        </div>
        <section class="service-selection my-5">
          <header class="text-center mb-4">
            <h3 class="service-title">
              <img
                src="./assets/icons/cita/calendar-month.svg"
                alt="icono de calendario"
                width="40"
                class="me-2"
              />
              Selecciona el Servicio
            </h3>
          </header>

          <div class="row justify-content-center">
            <article class="col-md-4 mb-4 text-center">
              <input
                type="radio"
                name="servicio"
                id="consulta-basica"
                class="form-check-input visually-hidden"
                checked
              />
              <label
                for="consulta-basica"
                class="service-option p-3 border rounded shadow-sm d-flex align-items-center justify-content-center"
              >
                <img
                  src="./assets/icons/cita/calendar-month.svg"
                  alt="icono de consulta básica"
                  width="40"
                  class="me-3"
                />
                <div>
                  <h5 class="mb-1">Consulta Básica</h5>
                  <p class="mb-0 text-muted">
                    Revisión general y diagnóstico inicial.
                  </p>
                </div>
              </label>
            </article>

            <article class="col-md-4 mb-4 text-center">
              <input
                type="radio"
                name="servicio"
                id="consulta-dermatologica"
                class="form-check-input visually-hidden"
              />
              <label
                for="consulta-dermatologica"
                class="service-option p-3 border rounded shadow-sm d-flex align-items-center justify-content-center"
              >
                <img
                  src="./assets/icons/cita/calendar-month.svg"
                  alt="icono de consulta dermatológica"
                  width="40"
                  class="me-3"
                />
                <div>
                  <h5 class="mb-1">Consulta Dermatológica</h5>
                  <p class="mb-0 text-muted">
                    Especializada en problemas de piel.
                  </p>
                </div>
              </label>
            </article>

            <article class="col-md-4 mb-4 text-center">
              <input
                type="radio"
                name="servicio"
                id="vacunacion"
                class="form-check-input visually-hidden"
              />
              <label
                for="vacunacion"
                class="service-option p-3 border rounded shadow-sm d-flex align-items-center justify-content-center"
              >
                <img
                  src="./assets/icons/cita/calendar-month.svg"
                  alt="icono de vacunación"
                  width="40"
                  class="me-3"
                />
                <div>
                  <h5 class="mb-1">Vacunación</h5>
                  <p class="mb-0 text-muted">Protección de salud preventiva.</p>
                </div>
              </label>
            </article>
          </div>
        </section>

        <!-- Selección de Fecha y Hora -->
        <div class="row justify-content-center gx-3 my-4 align-items-center">
          <section class="col-md-5 mb-4">
            <div class="card p-4 text-center border rounded-3">
              <label
                for="fecha"
                class="form-label fw-bold fs-5 d-flex align-items-center justify-content-center"
              >
                <img
                  src="./assets/icons/cita/calendar-month.svg"
                  alt="icono de calendario"
                  width="30"
                  class="me-2"
                />
                Selecciona la fecha
              </label>
              <div class="centrarCalendario">
                <input
                  type="text"
                  id="fecha"
                  class="form-control mt-2 flatpickr-calendar"
                  placeholder="Selecciona una fecha"
                />
              </div>

              <button id="cancelBtn" class="btn btn-outline-secondary mt-3">
                Cancelar
              </button>
            </div>
          </section>

          <section class="col-md-5 mb-4">
            <div class="card p-4 border rounded-3 text-center">
              <!-- text-center para centrar el contenido -->
              <!-- Selector de hora -->
              <label
                for="appointmentTime"
                class="form-label fw-bold fs-5 d-flex justify-content-center align-items-center"
              >
                <img
                  src="./assets/icons/cita/clock.svg"
                  alt="icono de reloj"
                  width="30"
                  class="me-2"
                />
                Selecciona la hora
              </label>
              <select
                id="selectHora"
                class="form-select mt-2 mx-auto"
                aria-label="Seleccione una hora"
                style="width: 80%"
              >
                <!-- Centrar el select -->
                <option value="" disabled selected>Seleccione una hora</option>
                <option>9:00 - 11:00</option>
                <option>11:00 - 13:00</option>
                <option>13:00 - 15:00</option>
              </select>

              <!-- Número de mascotas -->
              <label
                for="mascotas"
                class="form-label mt-3 fw-bold fs-5 d-flex justify-content-center align-items-center"
              >
                <img
                  src="./assets/icons/cita/dog-bowl.svg"
                  alt="icono de mascota"
                  width="30"
                  class="me-2"
                />
                Número de mascotas
              </label>
              <div class="d-flex align-items-center justify-content-center">
                <button
                  class="btn btn-outline-secondary"
                  id="decrease"
                  aria-label="Disminuir mascotas"
                >
                  <img
                    src="./assets/icons/cita/minus.svg"
                    alt="icono de disminuir"
                  />
                </button>
                <input
                  type="number"
                  id="mascotas"
                  class="form-control text-center mx-2"
                  value="1"
                  min="1"
                  style="width: 60px"
                  aria-label="Cantidad de mascotas"
                />
                <button
                  class="btn btn-outline-secondary"
                  id="increase"
                  aria-label="Aumentar mascotas"
                >
                  <img
                    src="./assets/icons/cita/plus.svg"
                    alt="icono de aumentar"
                  />
                </button>
              </div>

              <!-- Términos y condiciones -->
              <div class="form-check mt-3 text-start">
                <!-- text-start alinea a la izquierda el texto de términos -->
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="terms"
                  aria-label="Acepto los términos y condiciones"
                />
                <label for="terms" class="form-check-label"
                  >Acepto los términos y condiciones</label
                >
              </div>

              <!-- Botón Confirmar -->
              <button
                class="btn btn-success w-100 mt-3"
                id="confirmarBtn"
                aria-label="Confirmar cita"
              >
                Confirmar cita
              </button>
            </div>
          </section>
        </div>
      </section>

      <!-- Modal para Citas Programadas -->
      <div
        class="modal fade"
        id="citasModal"
        tabindex="-1"
        aria-labelledby="citasModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <!-- Encabezado del Modal -->
            <header class="modal-header bg-light border-0 rounded-top">
              <h5 class="modal-title" id="citasModalLabel">
                📅 Mis Citas Programadas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </header>

            <!-- Cuerpo del Modal -->
            <div class="modal-body">
              <ul id="citasList" class="list-group list-group-flush mb-2">
                <li
                  class="list-group-item d-flex align-items-center py-3 border-bottom"
                >
                  <span class="fw-bold text-dark">🕒 10:00 AM - 12:00 PM</span>
                  <span class="ms-auto badge bg-secondary"
                    >Consulta Presencial</span
                  >
                </li>
                <!-- Se pueden añadir más citas de manera similar -->
                <li
                  class="list-group-item d-flex align-items-center py-3 border-bottom"
                >
                  <span class="fw-bold text-dark">🕒 14:00 PM - 16:00 PM</span>
                  <span class="ms-auto badge bg-success">Consulta Virtual</span>
                </li>
              </ul>
            </div>

            <!-- Pie del Modal -->
            <footer class="modal-footer bg-light border-0 rounded-bottom">
              <button type="button" class="btn" data-bs-dismiss="modal">
                Cerrar
              </button>
            </footer>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/cita.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/footer.js"></script>
  </body>
</html>
