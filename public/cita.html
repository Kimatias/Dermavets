<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/cita.css">
</head>

<body>
    <!-- Sección de perfil -->
    <section class="profile-section text-center my-4">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../src/assets/image.png" alt="Imagen de perfil" class="profile-img rounded-circle">
                <div class="profile-info ms-3">
                    <h2 class="profile-name">Lina Gomez</h2>
                    <p class="profile-email">lina-gomez@dermavets.com</p>
                    <p class="profile-type">CAT</p>
                </div>
                <img src="../src/assets/imagegato.png" alt="Imagen de mascota" class="pet-img ms-3">
            </div>
        </div>
    </section>

    <!-- Sección de agendar cita -->
    <section class="appointment-section text-center my-5">
        <h3 class="title">AGENDAR CITA</h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <input type="checkbox" id="presencial" class="form-check-input">
                    <label for="presencial" class="form-check-label">Consulta presencial</label>
                </div>
                <div class="col-md-3">
                    <input type="checkbox" id="virtual" class="form-check-input">
                    <label for="virtual" class="form-check-label">Consulta virtual</label>
                </div>
            </div>

            <div class="row mt-4 justify-content-center">
                <div class="col-md-4">
                    <div class="card p-3">
                        <div class="calendar">
                            <!-- Puedes integrar un calendario aquí -->
                            <p>Calendario</p>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Hecho</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <label for="selectHora">Selecciona la hora:</label>
                        <select id="selectHora" class="form-select">
                            <option>9:00 - 11:00</option>
                            <option>11:00 - 13:00</option>
                            <option>13:00 - 15:00</option>
                        </select>

                        <label class="mt-3" for="mascotas">Mascotas:</label>
                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-outline-primary" id="decrease">-</button>
                            <input type="number" id="mascotas" class="form-control text-center mx-2" value="1" min="1">
                            <button class="btn btn-outline-primary" id="increase">+</button>
                        </div>

                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label for="terms" class="form-check-label">Acepto los términos y condiciones</label>
                        </div>

                        <button class="btn btn-success w-100 mt-3">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
